<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Page</title>
    <style>
        /* Basic reset and background setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
            font-family: sans-serif;
        }

        /* Container for the background image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
            background-image: url('Screenshot 2025-09-27 202054.png');
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
        }

        /* Styling for the chatbot toggle button */
        #chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #FF9900; /* Amazon brand color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            z-index: 1000;
        }

        #chat-toggle:hover {
            transform: scale(1.05);
        }
        
        /* Styling for the chatbot iframe widget */
        #smbhav-chat-widget {
            position: fixed;
            bottom: 100px; /* Position it above the toggle button */
            right: 30px;
            display: none; /* Initially hidden */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- This div holds the background image -->
    <div class="background-container"></div>

    <!-- Your AI Chatbot widget embed code -->
    <iframe 
      src="https://aws-chatbot-help.preview.emergentagent.com" 
      width="400" 
      height="600"
      frameborder="0"
      id="smbhav-chat-widget">
    </iframe>

    <!-- Toggle Button for the Chatbot -->
    <button onclick="toggleChatWidget()" id="chat-toggle">
      Smbhav Assistant
    </button>

    <script>
        // Your provided script to toggle the widget's visibility
        function toggleChatWidget() {
          const widget = document.getElementById('smbhav-chat-widget');
          // A slightly improved toggle to handle initial state
          if (widget.style.display === 'block') {
            widget.style.display = 'none';
          } else {
            widget.style.display = 'block';
          }
        }
    </script>

</body>
</html>
