<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Smbhav Assistant Widget Styles */
        #smbhav-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #smbhav-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
        }

        #smbhav-chat-button.widget-open {
            background: #6b7280;
            box-shadow: 0 4px 20px rgba(107, 114, 128, 0.4);
        }

        #smbhav-chat-button.widget-open:hover {
            background: #4b5563;
            box-shadow: 0 6px 25px rgba(107, 114, 128, 0.6);
        }

        #smbhav-chat-widget {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            z-index: 1000;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #smbhav-chat-widget.widget-visible {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        #smbhav-chat-widget iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Mobile responsive with proper padding */
        @media (max-width: 768px) {
            #smbhav-chat-widget {
                bottom: 20px; /* Added bottom padding */
                right: 10px;
                left: 10px;
                top: 20px; /* Added top padding */
                width: calc(100% - 20px); /* Account for left/right padding */
                height: calc(100vh - 40px); /* Account for top/bottom padding */
                border-radius: 15px; /* Keep rounded corners on mobile */
                transform: translateY(100%);
                max-height: calc(100vh - 40px); /* Ensure it doesn't overflow */
            }

            #smbhav-chat-widget.widget-visible {
                transform: translateY(0);
            }

            #smbhav-chat-button {
                bottom: 30px; /* Moved up slightly */
                right: 20px;
                padding: 12px 20px;
                font-size: 14px;
                z-index: 1002; /* Higher than widget */
            }
        }

        /* Extra small screens (phones in landscape, small phones) */
        @media (max-width: 480px) {
            #smbhav-chat-widget {
                bottom: 15px; /* Smaller padding on very small screens */
                right: 5px;
                left: 5px;
                top: 15px;
                width: calc(100% - 10px);
                height: calc(100vh - 30px);
                border-radius: 10px;
            }

            #smbhav-chat-button {
                bottom: 25px;
                right: 15px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        /* iPhone safe area support */
        @media (max-width: 768px) and (orientation: portrait) {
            #smbhav-chat-widget {
                bottom: max(20px, env(safe-area-inset-bottom, 20px));
                top: max(20px, env(safe-area-inset-top, 20px));
                height: calc(100vh - max(40px, calc(env(safe-area-inset-top, 20px) + env(safe-area-inset-bottom, 20px))));
            }

            #smbhav-chat-button {
                bottom: max(30px, calc(env(safe-area-inset-bottom, 20px) + 10px));
            }
        }

        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            #smbhav-chat-widget {
                bottom: 10px;
                top: 10px;
                height: calc(100vh - 20px);
            }

            #smbhav-chat-button {
                bottom: 20px;
            }
        }

        /* Chat button icon */
        .chat-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Close button icon */
        .close-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Notification badge (optional) */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Prevent body scroll when widget is open on mobile */
        @media (max-width: 768px) {
            body.widget-open {
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Your website content -->
    
    <!-- Smbhav Assistant Toggle Button -->
    <button id="smbhav-chat-button" onclick="toggleSmbhavWidget()">
        <svg class="chat-icon" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        <span id="button-text">Smbhav Assistant</span>
        <!-- Optional notification badge -->
        <!-- <div class="notification-badge">1</div> -->
    </button>

    <!-- Amazon Smbhav Chat Widget (Hidden by default) -->
    <div id="smbhav-chat-widget">
        <iframe 
            id="smbhavChatFrame"
            src="https://smbhav-assist.preview.emergentagent.com/"
            title="Amazon Smbhav AI Assistant">
        </iframe>
    </div>

    <script>
        let isWidgetOpen = false;

        // Set user context for personalized experience
        window.SmbhavChat = {
            userPhone: "+1234567890",           // User's phone number  
            userName: "John Doe",               // User's name
            userEmail: "john@example.com",      // User's email
            userId: "user_12345"                // Your internal user ID
        };

        function toggleSmbhavWidget() {
            const widget = document.getElementById('smbhav-chat-widget');
            const button = document.getElementById('smbhav-chat-button');
            const buttonText = document.getElementById('button-text');
            
            if (isWidgetOpen) {
                // Close widget
                widget.classList.remove('widget-visible');
                button.classList.remove('widget-open');
                buttonText.textContent = 'Smbhav Assistant';
                
                // Remove body scroll lock on mobile
                document.body.classList.remove('widget-open');
                
                // Update button icon to chat icon
                button.querySelector('.chat-icon').innerHTML = '<path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>';
                
                isWidgetOpen = false;
            } else {
                // Open widget
                widget.classList.add('widget-visible');
                button.classList.add('widget-open');
                buttonText.textContent = 'Close Chat';
                
                // Prevent body scroll on mobile when widget is open
                if (window.innerWidth <= 768) {
                    document.body.classList.add('widget-open');
                }
                
                // Update button icon to close icon  
                button.querySelector('.chat-icon').innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
                
                // Send user data to iframe when opened
                setTimeout(() => {
                    sendUserDataToWidget();
                }, 500);
                
                isWidgetOpen = true;
            }
        }

        function sendUserDataToWidget() {
            const chatFrame = document.getElementById('smbhavChatFrame');
            if (chatFrame && window.SmbhavChat) {
                chatFrame.contentWindow.postMessage({
                    type: 'SmbhavUserData',
                    userData: window.SmbhavChat
                }, '*');
            }
        }

        // Listen for user data requests from iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'RequestUserData') {
                if (window.SmbhavChat) {
                    event.source.postMessage({
                        type: 'SmbhavUserData',
                        userData: window.SmbhavChat
                    }, '*');
                }
            }
        });

        // Handle escape key to close widget
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isWidgetOpen) {
                toggleSmbhavWidget();
            }
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            if (isWidgetOpen && window.innerWidth <= 768) {
                document.body.classList.add('widget-open');
            } else {
                document.body.classList.remove('widget-open');
            }
        });
    </script>
</body>
</html>
