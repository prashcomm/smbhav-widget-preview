<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Smbhav Assistant Widget Styles */
        #smbhav-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #smbhav-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
        }

        #smbhav-chat-button.widget-open {
            background: #6b7280;
            box-shadow: 0 4px 20px rgba(107, 114, 128, 0.4);
        }

        #smbhav-chat-button.widget-open:hover {
            background: #4b5563;
            box-shadow: 0 6px 25px rgba(107, 114, 128, 0.6);
        }

        #smbhav-chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            z-index: 1000;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #smbhav-chat-container.widget-visible {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        #smbhav-chat-widget {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #smbhav-chat-widget iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Amazon Logo Styling */
        #amazon-logo {
            margin-top: 10px;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #amazon-logo img {
            height: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        #amazon-logo:hover img {
            opacity: 1;
        }

        /* Mobile responsive with proper padding */
        @media (max-width: 768px) {
            #smbhav-chat-container {
                bottom: 20px;
                right: 10px;
                left: 10px;
                top: 20px;
                width: calc(100% - 20px);
            }

            #smbhav-chat-widget {
                height: calc(100vh - 80px); /* Account for logo space */
                border-radius: 15px;
            }

            #amazon-logo {
                margin-top: 8px;
                padding: 6px;
                border-radius: 0 0 15px 15px;
            }

            #amazon-logo img {
                height: 18px;
            }

            #smbhav-chat-button {
                bottom: 30px;
                right: 20px;
                padding: 12px 20px;
                font-size: 14px;
                z-index: 1002;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            #smbhav-chat-container {
                bottom: 15px;
                right: 5px;
                left: 5px;
                top: 15px;
                width: calc(100% - 10px);
            }

            #smbhav-chat-widget {
                height: calc(100vh - 70px);
                border-radius: 10px;
            }

            #amazon-logo {
                border-radius: 0 0 10px 10px;
            }

            #amazon-logo img {
                height: 16px;
            }
        }

        /* iPhone safe area support */
        @media (max-width: 768px) and (orientation: portrait) {
            #smbhav-chat-container {
                bottom: max(20px, env(safe-area-inset-bottom, 20px));
                top: max(20px, env(safe-area-inset-top, 20px));
            }

            #smbhav-chat-widget {
                height: calc(100vh - max(80px, calc(env(safe-area-inset-top, 20px) + env(safe-area-inset-bottom, 20px) + 40px)));
            }
        }

        /* Chat button icon */
        .chat-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Prevent body scroll when widget is open on mobile */
        @media (max-width: 768px) {
            body.widget-open {
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Smbhav Assistant Toggle Button -->
    <button id="smbhav-chat-button" onclick="toggleSmbhavWidget()">
        <svg class="chat-icon" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        <span id="button-text">Smbhav Assistant</span>
    </button>

    <!-- Amazon Smbhav Chat Container (Hidden by default) -->
    <div id="smbhav-chat-container">
        <!-- Chat Widget -->
        <div id="smbhav-chat-widget">
            <iframe 
                id="smbhavChatFrame"
                src="https://smbhav-assist.preview.emergentagent.com/"
                title="Amazon Smbhav AI Assistant">
            </iframe>
        </div>
        
        <!-- Amazon Logo -->
        <div id="amazon-logo">
            <a href="https://aws.amazon.com/what-is-cloud-computing" target="_blank">
                <img src="https://d0.awsstatic.com/logos/powered-by-aws.png" alt="Powered by AWS Cloud Computing">
            </a>
        </div>
    </div>

    <script>
        let isWidgetOpen = false;

        // Set user context for personalized experience
        window.SmbhavChat = {
            userPhone: "+1234567890",
            userName: "John Doe",
            userEmail: "john@example.com",
            userId: "user_12345"
        };

        function toggleSmbhavWidget() {
            const container = document.getElementById('smbhav-chat-container');
            const button = document.getElementById('smbhav-chat-button');
            const buttonText = document.getElementById('button-text');
            
            if (isWidgetOpen) {
                // Close widget
                container.classList.remove('widget-visible');
                button.classList.remove('widget-open');
                buttonText.textContent = 'Smbhav Assistant';
                document.body.classList.remove('widget-open');
                
                // Update button icon to chat icon
                button.querySelector('.chat-icon').innerHTML = '<path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>';
                
                isWidgetOpen = false;
            } else {
                // Open widget
                container.classList.add('widget-visible');
                button.classList.add('widget-open');
                buttonText.textContent = 'Close Chat';
                
                // Prevent body scroll on mobile when widget is open
                if (window.innerWidth <= 768) {
                    document.body.classList.add('widget-open');
                }
                
                // Update button icon to close icon  
                button.querySelector('.chat-icon').innerHTML = '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>';
                
                // Send user data to iframe when opened
                setTimeout(() => {
                    sendUserDataToWidget();
                }, 500);
                
                isWidgetOpen = true;
            }
        }

        function sendUserDataToWidget() {
            const chatFrame = document.getElementById('smbhavChatFrame');
            if (chatFrame && window.SmbhavChat) {
                chatFrame.contentWindow.postMessage({
                    type: 'SmbhavUserData',
                    userData: window.SmbhavChat
                }, '*');
            }
        }

        // Listen for user data requests from iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'RequestUserData') {
                if (window.SmbhavChat) {
                    event.source.postMessage({
                        type: 'SmbhavUserData',
                        userData: window.SmbhavChat
                    }, '*');
                }
            }
        });

        // Handle escape key and resize events
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isWidgetOpen) {
                toggleSmbhavWidget();
            }
        });

        window.addEventListener('resize', function() {
            if (isWidgetOpen && window.innerWidth <= 768) {
                document.body.classList.add('widget-open');
            } else {
                document.body.classList.remove('widget-open');
            }
        });
    </script>
</body>
</html>
